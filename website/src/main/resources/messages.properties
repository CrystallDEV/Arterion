#Login
page.login.title=Anmelden
page.login.subtitle=Um dich auf dieser Website anzumelden, musst du dich über den Minecraft Server authentifizieren. Anschließend kannst du Replays deiner Kämpfe herunterladen und so epische Momente mit dem Replay-Mod noch einmal erleben.

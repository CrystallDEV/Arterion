#Wiki classes
page.wiki.classes.title=Klassen und Fähigkeiten
page.wiki.classes.subtitle=Finde deinen eigenen Kampfstil
page.wiki.classes.one=Der Spieler hat die Möglichkeit sich für eine von 6 Klassen zu entscheiden. Jede Klasse repräsentiert eine individuelle Spielweise und verfügt über eine Reihe an Fähigkeiten die das Minecraft Kampfsystem ergänzen und somit für mehr Spannung und Strategie in Duellen oder Gruppenkämpfen sorgen.
page.wiki.classes.two=Um an zusätzlicher Stärke zu gewinnen ist es möglich seine Klasse zu Leveln. Dies geschieht primär durch das Töten von feindlichen Kreaturen, kann jedoch auch ergänzend durch Dungeons oder andere Aufgaben geschehen. Das maximal zu erreichende Level pro Klasse beträgt 100. Sollte ein Spieler Level 100 erreichen kann er durch weitere 100 Prestige Level zusätzlich +10% maximales Leben erhalten.
page.wiki.classes.three=Auf dem Server gibt es die Klassen Paladin, Barbar, Magier, Schattenläufer, Waldläufer und Kleriker. Diese sind unten näher beschrieben. Auf dem Server kannst du deine Fähigkeiten sowie aktuelle Werte auch mit /skills einsehen.

#Clientmod download
page.clientmod.download.title=Client Mod herunterladen
page.clientmod.download.subtitle=Du möchtest das maximale aus deinem Spielerlebnis herausholen? Dann hole dir noch heute unseren optionalen Client Mod für LabyMod oder Forge, um Zugriff auf tolle Interfaces und weitere Informationen zu erhalten! Wir empfehlen die Installation mit LabyMod, da dieser weitere Optionen wie zum Beispiel eine Minimap bietet. Eine Installationsanleitung für LabyMod sowie Forge findest du unten.
page.clientmod.download.button=Client Mod herunterladen
page.clientmod.download.laby=Installation für LabyMod
page.clientmod.download.laby1=1. Lade den LabyMod f&uuml;r Minecraft 1.8.9 herunter und installiere ihn (Vanilla oder Forge Edition). Website: <a href="https://labymod.net">labymod.net</a>.
page.clientmod.download.laby2=2. Lade den Arterion Client Mod herunter. Download <a href="/download/mod">hier</a>.
page.clientmod.download.laby3=3. Installiere den Mod, in dem du ihn in dein Minecraft Verzeichnis im Unterordner &quot;LabyMod/addons-1.8&quot; platzierst. Existiert der Ordner nicht, dann erstelle ihn.
page.clientmod.download.laby4=4. Starte das Spiel mit dem LabyMod Profil und betrete Arterion.de. Der Mod ist nur sichtbar, solange du dich auf dem Server befindest.
page.clientmod.download.laby5=5. Erstelle dir AutoText Keybinds f&uuml;r deine Skills (/skill Name, /skillslot 1-5).
page.clientmod.download.forge=Installation für Minecraft Forge
page.clientmod.download.forge1=1. Lade Minecraft Forge f&uuml;r Minecraft 1.8.9 herunter und installiere es. Empfohlene Version: <a href="https://adfoc.us/serve/sitelinks/?id=271228&url=https://files.minecraftforge.net/maven/net/minecraftforge/forge/1.8.9-11.15.1.2318-1.8.9/forge-1.8.9-11.15.1.2318-1.8.9-installer.jar">1.8.9-11.15.1.2318</a>.
page.clientmod.download.forge2=2. Lade den Arterion Client Mod herunter. Download <a href="/download/mod">hier</a>.
page.clientmod.download.forge3=3. Installiere den Mod, in dem du ihn in dein Minecraft Verzeichnis im Unterordner &quot;mods&quot; platzierst. Existiert der Ordner nicht, dann erstelle ihn.
page.clientmod.download.forge4=4. Installiere weitere Mods, die du verwenden m&ouml;chtest (z.B. Optifine, BetterFPS, ...).
page.clientmod.download.forge5=5. Starte das Spiel mit dem Forge Profil und betrete Arterion.de. Der Mod ist nur sichtbar, solange du dich auf dem Server befindest.
page.clientmod.download.support=Solltest du Probleme bei der Installation des Mods haben, kannst du dich auch an unsere Supporter im Spiel oder auf unserem Discord Server wenden.
page.clientmod.download.license=<b>Lizenz:</b> Die Verbreitung oder Modifizierung des Mods oder Teile dieses ist nicht gestattet. Der Mod ist lediglich f&uuml;r die private Verwendung auf Arterion.de freigegeben. Jegliche weitere Nutzung des Mods oder Teile dieses bedarf der schriftlichen Einverst&auml;ndniserklärung der Autoren. Für entstandene Schäden an Geräten oder Daten des Nutzers wird nicht gehaftet. Mit dem Herunterladen akzeptieren Sie diese Bedingungen.

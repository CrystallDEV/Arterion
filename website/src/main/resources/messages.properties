page.replay.download.instruction4=Platziere die heruntergeladene Datei in diesem Verzeichnis. Hast du eine ZIP-Datei heruntergeladen, dann entpacke diese.
page.replay.download.instruction5=Starte Minecraft mit dem ReplayMod. Du solltest im Replay Viewer (Hauptmenü) nun dein Replay sehen.

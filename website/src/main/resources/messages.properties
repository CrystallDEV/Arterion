#Replay download
page.replay.download.title=Replay herunterladen
page.replay.download.subtitle=Mit Replays kannst du dir die epischen Momente deiner Kämpfe noch einmal ansehen. Außerdem dienen diese als Reportgrundlage für Regelverstöße auf dem Server. Um mit dem Download zu beginnen, klicke unten auf Download.

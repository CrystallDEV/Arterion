page.wiki.classes.paladin=Paladin
page.wiki.classes.paladin.desc=Paladine stellen sich ihren Gegnern im Nahkampf und verlassen sich auf ihre starke Verteidigung. Sie sind durch ihre Fähigkeiten in der Lage Feinde fern zu halten, sich und ihre Verbündeten zu beschützen und sogar etwas zu heilen. In Gruppenkämpfen stehen Paladine an der Front und haben die Aufgabe schwächere Verbündete zu schützen.
page.wiki.classes.paladin.passive=Widerstand
page.wiki.classes.paladin.passive.desc=Der Paladin erleidet f&uuml;r jeden Gegner im Umkreis von {0} Bl&ouml;cken {1}% weniger Schaden.
page.wiki.classes.paladin.2=Helfende Hand
page.wiki.classes.paladin.2.desc=Stellt {0} Leben (bei Verb&uuml;ndeten: {1}) und volle S&auml;ttigung wieder her. Wird ein Verb&uuml;ndeter anvisiert (Reichweite: {2} Bl&ouml;cke), wirkt der Skill auf denjenigen mit der geringeren Lebensanzahl.
page.wiki.classes.paladin.3=Windstoß
page.wiki.classes.paladin.3.desc=Der Anwender entfernt alle negativen Trank-Effekte von sich und Verb&uuml;ndeten im Umkreis von {0} Bl&ouml;cken und wirft Gegner zur&uuml;ck.
page.wiki.classes.paladin.4=Anketten
page.wiki.classes.paladin.4.desc=Der Anwender kettet Gegner im Umkreis von {0} Bl&ouml;cken an und zieht diese alle 2 Sekunden heran. Angekettete Gegner erhalten f&uuml;r {1} Sekunden Schw&auml;che II und f&uuml;r {2} Sekunden Langsamkeit II. Entfernt sich ein Gegner mehr als {3} Bl&ouml;cke, so wird der Effekt entfernt. Angekettete unsichtbare Schattenl&auml;ufer werden nach {4} Sekunden in den Ketten wieder aufgedeckt.
page.wiki.classes.paladin.5=Segen der Götter
page.wiki.classes.paladin.5.desc=Der Anwender gibt sich Resistenz II und Verb&uuml;ndeten im Umkreis von {0} Bl&ouml;cken Resistenz I f&uuml;r {1} Sekunden.
page.wiki.classes.berserk=Barbar
page.wiki.classes.berserk.desc=Der Barbar tritt seinen Feinden im Nahkampf gegenüber. Er verfügt über eine gute Verteidigung und kann mit seinen niederschmetternden Angriffen Gegner in die Flucht schlagen. Barbaren verfügen über gute Führungsqualitäten und kämpfen stehts an vorderster Front während ihre Verbündeten sie von hinten mit Fähigkeiten und Schüssen unterstützen.
page.wiki.classes.berserk.passive=Berserker Wut
page.wiki.classes.berserk.passive.desc=Der Barbar teilt f&uuml;r jedes Prozent Leben welches ihm fehlt {0}% mehr Schaden mit Nahkampfangriffen aus.
page.wiki.classes.berserk.2=Mächtiger Hieb
page.wiki.classes.berserk.2.desc=Der n&auml;chste Nahkampfangriff des Anwenders innerhalb von {0} Sekunden verursacht {1}-fachen Schaden.
page.wiki.classes.berserk.3=Verstärkte Rüstung
page.wiki.classes.berserk.3.desc=Innerhalb der n&auml;chsten {0} Sekunden ist die R&uuml;stung des Anwenders {1}% st&auml;rker.
page.wiki.classes.berserk.4=Aufstampfen
page.wiki.classes.berserk.4.desc=Der Anwender springt {0} Bl&ouml;cke in die Luft. Bei der Landung erzeugt dieser eine Druckwelle im Umkreis von {1} Bl&ouml;cken, welche Gegner {2} Bl&ouml;cke in die Luft schleudert und ihnen {3} Schaden zuf&uuml;gt.
page.wiki.classes.berserk.5=Raserei
page.wiki.classes.berserk.5.desc=Der Anwender erh&auml;lt f&uuml;r {0} Sekunden Speed III, Haste I und St&auml;rke IV.
page.wiki.classes.shadowrunner=Schattenläufer
page.wiki.classes.shadowrunner.desc=Schattenläufer eröffnen den Kampf oft aus dem Hinterhalt und können imensen Nahkampfschaden zufügen. Sie wählen ihre Ziele mit Bedacht aus und versuchen schwächere Gegner mit ihrem hohen Schaden zu überraschen. In Gefahrensituationen stehen Schattenläufern mehrere Mittel zu Verfügung den Angriffen des Feindes zu entkommen.
page.wiki.classes.shadowrunner.passive=Hinterhalt
page.wiki.classes.shadowrunner.passive.desc=Der Schattenl&auml;ufer wirkt auf Gegner von hinten {0}% mehr Schaden.
page.wiki.classes.shadowrunner.2=Kehlschnitt
page.wiki.classes.shadowrunner.2.desc=Der Schattenl&auml;ufer teleportiert sich hinter den anvisierten Gegner (Reichweite: {0} Bl&ouml;cke) und f&uuml;gt diesem dabei {1} Schaden zu.
page.wiki.classes.shadowrunner.3=Schattenklon
page.wiki.classes.shadowrunner.3.desc=Der Schattenl&auml;ufer markiert seine aktuelle Position, zu welcher er sich in den n&auml;chsten {0} Sekunden durch erneutes Aktivieren zur&uuml;ck teleportieren kann.
page.wiki.classes.shadowrunner.4=Schattenmantel
page.wiki.classes.shadowrunner.4.desc=Der Schattenl&auml;ufer wird in den n&auml;chsten {0} Sekunden unsichtbar, erh&auml;lt Schnelligkeit I und Sprungkraft III. Greift er einen Gegner an oder verwendet einen Skill, wird er sofort wieder sichtbar. Der Schattenl&auml;ufer wird von Anketten nach {1} Sekunden in den Ketten wieder aufgedeckt.
page.wiki.classes.shadowrunner.5=Säurebombe
page.wiki.classes.shadowrunner.5.desc=Der Schattenl&auml;ufer schleudert ein Projektil, welches beim Aufprall Gegner im Umkreis von {0} Bl&ouml;cken f&uuml;r {1} Sekunden Wither I, Blindheit I und Langsamkeit I gibt. Zus&auml;tzlich erhalten alle getroffenen Gegner {2} Schaden.
page.wiki.classes.forestrunner=Waldläufer
page.wiki.classes.forestrunner.desc=Waldläufer bekämpfen ihre Feinde aus der Ferne, indem sie tödliche Pfeile abschießen. Sie verfügen über eine hohe Mobilität und sind mit ihrem Bogen in der Lage auf weite Distanz dauerhaft hohen Schaden zu verursachen. Waldläufer können ihren Feinden ausweichen und sie in ihrer Bewegung einschränken.
page.wiki.classes.forestrunner.passive=Kopfschuss
page.wiki.classes.forestrunner.passive.desc=Der Waldl&auml;ufer wirkt auf Gegner zus&auml;tzlich {0}% ihrer maximalen Leben an Schaden, wenn er diesen in den Kopf trifft.
page.wiki.classes.forestrunner.2=Sprung
page.wiki.classes.forestrunner.2.desc=Der Waldl&auml;ufer springt {0} Bl&ouml;cke in seine Blickrichtung. Beim Aufprall erh&auml;lt er keinen Fallschaden, es sei denn er f&auml;llt tiefer als der Startort des Skills. Sprung funktioniert nicht effizient aus tiefen Fl&uuml;ssigkeiten.
page.wiki.classes.forestrunner.3=Wurfnetz
page.wiki.classes.forestrunner.3.desc=Der Waldl&auml;ufer schleudert ein 5x5 Bl&ouml;cke gro&szlig;es Wurfnetz, welches am Aufprallort f&uuml;r {0} Sekunden verweilt. Das Wurfnetz kann auch im Kampf zerst&ouml;rt werden.
page.wiki.classes.forestrunner.4=Arkaner Schuss
page.wiki.classes.forestrunner.4.desc=Der n&auml;chste Pfeil, den der Waldl&auml;ufer innerhalb von {0} Sekunden verschie&szlig;t, zieht einen getroffenen Gegner heran und markiert diesen f&uuml;r {1} Sekunden. Markierte gegnerische Spieler sind mit einem roten Namen f&uuml;r alle Verb&uuml;ndeten sichtbar. Solange der Gegner markiert ist, erh&auml;lt dieser {2}% mehr Schaden von Nahkampfangriffen. Das Loot toter Gegner wird von diesem Skill ebenfalls teleportiert.
page.wiki.classes.forestrunner.5=Pfeilhagel
page.wiki.classes.forestrunner.5.desc=Der n&auml;chste Pfeil, den der Waldl&auml;ufer innerhalb von {0} Sekunden verschie&szlig;t, erzeugt einen Pfeilhagel aus 9x9 Pfeilen. Jeder Pfeil verursacht {1} Schaden.
page.wiki.classes.mage=Magier
page.wiki.classes.mage.desc=Magier sind Fernkämpfer die mit ihren Fähigkeiten, mit erstaunlicher Geschwindigkeit und an mehreren Zielen extrem hohen Schaden verursachen können. Sie haben jedoch nur schwache Verteidigung und nutzen ihre Fähigkeiten um Feinde auf Abstand zu halten oder am Näherkommen zu hindern.
page.wiki.classes.mage.passive=Manaraub
page.wiki.classes.mage.passive.desc=Der Magier erh&auml;lt {0}% seines Schadens als Mana zur&uuml;ck.
page.wiki.classes.mage.2=Feuerball
page.wiki.classes.mage.2.desc=Der Magier schie&szlig;t einen Feuerball, welcher getroffene Gegner im Umkreis von {0} Bl&ouml;cken f&uuml;r {1} Sekunden anz&uuml;ndet und ihnen {2} Schaden zuf&uuml;gt.
page.wiki.classes.mage.3=Arkane Verschiebung
page.wiki.classes.mage.3.desc=Der Magier springt {0} Bl&ouml;cke in seine Blickrichtung, oder auf den anvisierten Block.
page.wiki.classes.mage.4=Kettenblitz
page.wiki.classes.mage.4.desc=Der Magier startet einen Kettenblitz ab dem anvisierten Gegner (Reichweite: {0} Bl&ouml;cke), welcher bis zu {1} mal von Gegner zu Gegner springt. Der Blitz springt nie weiter als {2} Bl&ouml;cke und nie mehr als {3} mal auf einen bestimmten Gegner. Ist kein Gegner in Reichweite des letzten Ziels, wird der Kettenblitz abgebrochen. Jeder getroffene Gegner erh&auml;lt {4} Schaden. Der Kettenblitz ist nicht &uuml;berlagerbar und verursacht einem Gegner erst {5} Sekunden nachdem der Gegner das letzte mal Schaden eines anderen Kettenblitzes erhalten hat Schaden.
page.wiki.classes.mage.5=Feuersturm
page.wiki.classes.mage.5.desc=Der Magier beschw&ouml;rt einen Feuersturm an der anvisierten Position (Reichweite: {0} Bl&ouml;cke), welcher Gegnern im Umkreis von {1} Bl&ouml;cken f&uuml;r {2} Sekunden pro Sekunde {3} Schaden verursacht, diese heran zieht und f&uuml;r {4} Sekunden anz&uuml;ndet. Der Feuersturm &uuml;berlagert sich nicht mit anderen Feuerst&uuml;rmen.
page.wiki.classes.cleric=Kleriker
page.wiki.classes.cleric.desc=Kleriker nutzen ihre mächtigen Heilfähigkeiten, um Gesundheit von ihnen und Verbündeten wieder herzustellen. Sie sollten jedoch stehts mit Vorsicht handeln und von ihren Verbündeten unterstützt werden, da sie sonst im Nahkampf zu einem leichten Ziel für Angreifer werden.
page.wiki.classes.cleric.passive=Wiederholung
page.wiki.classes.cleric.passive.desc=Mit dem n&auml;chsten Nahkampfangriff wiederholt der Kleriker einen Effekt des zuletzt (innerhalb der letzten {0} Sekunden) ausgef&uuml;hrten Skills. Der Gegner erh&auml;lt bei Heilender Atem Schw&auml;che I f&uuml;r {1} Sekunden, bei Blendende Explosion Blindheit I f&uuml;r {2} Sekunden und bei Melodie der Beharrlichkeit Langsamkeit I f&uuml;r {3} Sekunden. Wird dieser passive Skill eingesetzt, so muss zun&auml;chst erneut einer der drei Skills eingesetzt werden, damit die F&auml;higkeit wieder aktiv ist.
page.wiki.classes.cleric.2=Heilender Atem
page.wiki.classes.cleric.2.desc=Der Kleriker heilt Verb&uuml;ndete in einer {0} Bl&ouml;cken langen Spirale vor sich um {1} Leben. Heilen mehrere Kleriker mit diesem Skill innerhalb der Dauer des Cooldowns einen Spieler, so wird die Heilung (auch mehrfach) halbiert.
page.wiki.classes.cleric.3=Blendende Explosion
page.wiki.classes.cleric.3.desc=Der Kleriker erzeugt eine explodierende S&auml;ule aus Flammen, die alle Gegner im Umkreis von {0} Bl&ouml;cken f&uuml;r {1} Sekunden erblinden l&auml;sst und ihnen {2} Schaden zuf&uuml;gt. Verb&uuml;ndete im Umkreis von {3} Bl&ouml;cken werden um {4} Leben geheilt (Selbstheilung: {5} Leben). Heilen mehrere Kleriker mit diesem Skill innerhalb der Dauer des Cooldowns einen Spieler, so wird die Heilung (auch mehrfach) halbiert.
page.wiki.classes.cleric.4=Melodie der Beharrlichkeit
page.wiki.classes.cleric.4.desc=Der Kleriker verleiht Verb&uuml;ndeten im Umkreis von {0} Bl&ouml;cken f&uuml;r {1} Sekunden Schnelligkeit III und heilt diese f&uuml;nf mal um {2} Leben (Selbstheilung: {3} Leben). Heilen mehrere Kleriker mit diesem Skill innerhalb der Dauer des Cooldowns einen Spieler, so wird die Heilung (auch mehrfach) halbiert.
page.wiki.classes.cleric.5=Göttlicher Segen
page.wiki.classes.cleric.5.desc=Der Kleriker erh&auml;lt innerhalb der n&auml;chsten {0} Sekunden keinen Schaden.
#Wiki guilds groups players
page.wiki.guilds_groups_players.title=Gilden, Gruppen und Privatclaims
page.wiki.guilds_groups_players.subtitle=Ein Kernstück des Servers
page.wiki.guilds_groups_players.founding.title=Gründung
page.wiki.guilds_groups_players.founding.one=Eine Gilde kann für {0} Gold beim Gildenmeister am Marktplatz gegründet werden.
page.wiki.guilds_groups_players.founding.two=Jede Gilde benötigt einen Namen und einen "Tag" aus 3 Zeichen.
page.wiki.guilds_groups_players.founding.three=Nach der Gründung der Gilde erhält der Anführer einen Gildenblock. Mit diesem Block ist es durch Platzieren möglich, ein Gildengebiet zu sichern.
page.wiki.guilds_groups_players.guildclaim.title=Gildengebiete
page.wiki.guilds_groups_players.guildclaim.one=Das Gildengebiet wird erstellt, indem der Gildenblock platziert wird.
page.wiki.guilds_groups_players.guildclaim.two=Der Gildenblock kann frei in der Wildnis positioniert werden, muss jedoch {0} Blöcke weit vom Spawn entfernt sein und darf sich nicht weiter als {1} Blöcke weit weg befinden, da er sonst zu nahe an der Weltgrenze liegen würde. Desweiteren muss in jede Richtung 3 Blöcke weit Platz sein. Es dürfen also keine Blöcke in der Umgebung stehen. Außerdem darf der Block nicht zu hoch oder tief gesetzt werden (zwischen {2} und {3}) oder näher als {4} Chunks zu einer anderen Gilde sein. Durch Upgrades im Gildenblock ist es möglich, das Gildengebiet zu erweitern.
page.wiki.guilds_groups_players.guildclaim.three=Das Gildengebiet ist zu jeder Zeit vor feindlichen Spielern Baugeschützt und kann nur während eines Krieges betreten werden.
page.wiki.guilds_groups_players.guildmanagement.title=Gildenverwaltung
page.wiki.guilds_groups_players.guildmanagement.one=Eine Gilde kann bis zu {0} Mitglieder haben.
page.wiki.guilds_groups_players.guildmanagement.two=Nach Gründung kann der Gildenleiter einen Offizier ernennen. Dieser hat höhere Berechtigungen in der Gilde wie z.B. dass er Gold von der Schatzkammer abheben kann. Die Anzahl der Offiziere kann für Gold erweitert werden.
page.wiki.guilds_groups_players.vault.title=Schatzkammer
page.wiki.guilds_groups_players.vault.one=Mit der Schatzkammer wird das Gold der Gilde verwaltet. Es kann etwas abgehoben oder ausgezahlt werden. Bei einer verlorenen Verteidigung geht jedoch ein Teil des Goldes verloren und wird an die Angreifer ausgezahlt.
page.wiki.guilds_groups_players.locker.title=Gildentresor
page.wiki.guilds_groups_players.locker.one=Der Gildentresor ist eine Enderchest auf die im Hauptmenü des Gildenblocks zugegriffen werden kann. Im Gegensatz zur normalen Enderchest haben jedoch alle Mitglieder der Gilde Zugriff auf diese. Durch Gold kann die Speicherkapazität des Gildentresors erhöht werden. Sollte die Gilde jedoch eine Verteidiung verlieren, werden {0}% der gesicherten Gegenstände gedroppt.
page.wiki.guilds_groups_players.teleport.title=Teleport
page.wiki.guilds_groups_players.teleport.one=Mit dem Befehl /home kannst du dich zu deinem Gildenblock, Homeblock oder Bett teleportieren.
page.wiki.guilds_groups_players.teleport.two=Mit /tpa [Spielername] kannst du dich für eine Gebühr von 100 Gold zu einem anderen Spieler teleportieren, wenn er deine Anfrage bestätigt. Jedoch musst du 60 Sekunden warten und wirst mit einem halben Herz und ohne Mana teleportiert. Innerhalb der initialen Schutzzeit eines Spielers ist /tpa gratis.
page.wiki.guilds_groups_players.xpgoldshare.title=Erfahrungs- und Goldverteilung
page.wiki.guilds_groups_players.xpgoldshare.one=Innerhalb der Gilde gibt es die Möglichkeit erhaltene Gold und Klassenerfahrung gleichmäßig auf alle sich zu diesem Zeitpunkt auf dem Server befindenden Gildenmitgliedern aufzuteilen. Diese Funktion kann im Gildenblock oder Gruppenmenü aktiviert werden.
page.wiki.guilds_groups_players.playerclaims.title=Einzelspieler-Gebiete
page.wiki.guilds_groups_players.playerclaims.one=Einzelspieler haben genau wie Gilden die Möglichkeit ein sicheres Gebiet zu beanspruchen um dort ihre Items zu lagern und eine Basis aufzubauen. Dieses ist jedoch deutlich kleiner, kann ebenfalls angegriffen werden und verfügt über deutlich weniger Funktionen. Es hat beispielsweise keine eigene Schatzkammer und keine Gebietssuche mit der feindliche Spieler ausgemacht werden können. Auf ein Einzelspielergebiet kann ein weiterer Spieler eingeladen werden, um mit diesem gemeinsam zu spielen.
page.wiki.guilds_groups_players.groups.title=Gruppen
page.wiki.guilds_groups_players.groups.one=Sofern du dich noch nicht in einer Gilde befindest, kannst du mit /group eine Gruppe gründen und so gemeinsam leveln und kämpfen. Über das sich öffnende Menü kannst du deine Gruppe verwalten.
#Wiki guild fights
page.wiki.guild_fights.title=Gildenkämpfe
page.wiki.guild_fights.subtitle=Der ultimative Kampfmodus
page.wiki.guild_fights.desc=Um einen Angriff auf eine feindliche Gilde zu starten, musst du ihnen mit /krieg [Gildenname] den Krieg erklären. Die Kriegserklärung kostet ein wenig Gold. Dazu muss sich jedoch mindestens ein Spieler der Gilde auf dem Server befinden. Wurde einer Gilde der Krieg erklärt, kann man nun das gegnerische Gebiet nach einer Minute betreten. Danach läuft der Angriff für {0} Minuten und die Angreifer können spezielle Belagerungsitems benutzen. Ziel ist es, den gegnerischen Gildenblock anzugreifen und zu zerstören. Mit einer Diamant-Spitzhacke kannst du den größten Schaden am Gildenblock wirken. Wurde der Block zerstört, ist der Angriff gewonnen und man erhält ein Teil des Goldes auf der Schatzkammer, sowie einen Teil der Gegenstände, die sich im Gildentresor befinden. Wenn der Gildenblock zerstört wurde, beginnt außerdem eine {1} Minuten lange Endphase in der die Angreifer Zeit haben zu plündern und das Gildengebiet zu verlassen. Während des gesamten Angriffs ist es möglich Truhen aufzubrechen und mit /steal Gold zu stehlen.
page.wiki.guild_fights.siegeitems.title=Belagerungsfähigkeiten
page.wiki.guild_fights.siegeitems.desc=Belagerungsitems helfen euch, während eines Angriffs zum gegnerischen Gildenblock vorzudringen.
page.wiki.guild_fights.siegeitems.1=<b>Belagerungsturm:</b> Ein begehbarer Turm, welcher sich so lange in die Luft baut bis er auf Bl&ouml;cke trifft.
page.wiki.guild_fights.siegeitems.2=<b>Belagerungsbr&uuml;cke:</b> Baut sich in Blickrichtung Blockreihe für Blockreihe auf bis sie auf andere Bl&ouml;cke trifft.
page.wiki.guild_fights.siegeitems.3=<b>Leiter:</b> Eine Leiter die so lange nach oben w&auml;chst wie die Wand reicht.
page.wiki.guild_fights.siegeitems.4=<b>Sprengladung:</b> Ein TNT welches sich selber enz&uuml;ndet und dadurch Bl&ouml;cke und W&auml;nde zerst&ouml;rt.
page.wiki.guild_fights.siegeitems.5=<b>Obsidianbrecher:</b> Ein spezielles TNT welches Obsidian zerst&ouml;rt.
page.wiki.guild_fights.siegeitems.6=<b>Gefrierer:</b> L&auml;sst Wasser zu Eis gefrieren.
page.wiki.guild_fights.siegeitems.7=<b>Erstarrer:</b> L&auml;sst Lava zu Obsidian erstarren.
page.wiki.guild_fights.siegeitems.8=<b>Rammbock:</b> Bricht eine Eisenfallt&uuml;r oder Eisent&uuml;r auf
page.wiki.guild_fights.siegeitems.one=Für genauere Angaben zu den Items, lies die Beschreibungen der Items In-Game!
page.wiki.guild_fights.chests.title=Truhen und Schlösser
page.wiki.guild_fights.chests.desc=Normale Truhen können durch 3 verschiedene Schlösser gesichert werden:
page.wiki.guild_fights.chests.1=<b>Eisenschloss:</b> Auf diese Truhe haben alle Gildenmitglieder Zugriff.
page.wiki.guild_fights.chests.2=<b>Goldschloss:</b> Auf diese Truhe haben die Offiziere und der Gildenleiter Zugriff.
page.wiki.guild_fights.chests.3=<b>Diamantschloss:</b> Diese Truhe kann nur vom Anwender des Schloss ge&ouml;ffnet werden.
page.wiki.guild_fights.chests.one=Truhen können während eines Angriffs mit einem Dietrich aufgebrochen werden. Die Chance das der Dietrich Erfolg hat steigt nach dem Zerstören des Gildenblocks.
page.wiki.guild_fights.chests.two=<b>Hinweis:</b> Deshalb empfehlen wir besonders wichtige Gegenst&auml;nde immer in der Enderchest oder im Gildentresor zu lagern, um gr&ouml;&szlig;ere Verluste zu vermeiden.
#Wiki marketplace
page.wiki.marketplace.title=Marktplatz
page.wiki.marketplace.subtitle=Am Marktplatz kannst du Gebäude und Marktstände aufsuchen und mit den Villagern interagieren, um zu Handeln.
page.wiki.marketplace.guild.title=Gildenmeister
page.wiki.marketplace.guild.one=Hier kannst du für {0} Gold eine Gilde gründen.
page.wiki.marketplace.home.title=Ritter
page.wiki.marketplace.home.one=Beim Ritter kannst du dir für {0} Gold ein Einzelspieler-Gebiet kaufen.
page.wiki.marketplace.blacksmith.title=Schmiede
page.wiki.marketplace.blacksmith.one=Der Schmied repariert deine Items gegen eine Gebühr an Gold. Diese Gebühr ist vom Wert und dem Zustand des Gegenstandes abhängig. Solltest du allerdings knapp bei Kasse sein, kannst du deine Items natürlich nach wie vor auch am Amboss reparieren. Mehrfaches reparieren eines Gegenstandes führt dazu, dass der Preis immer weiter ansteigt.
page.wiki.marketplace.bank.title=Bank
page.wiki.marketplace.bank.one=Hier kannst du bis zu einem gewissen Betrag Gold deponieren. Dies ist auch durchaus empfehlenswert, da du beim Tod das Gold, dass du mit dir trägst verlierst und es von anderen aufgehoben werden kann. Solltest du also noch keine Gilde und somit keinen Zugriff auf eine Gilden-Schatzkammer haben kannst du dein Gold solange bei der Bank lagern.
page.wiki.marketplace.siege.title=Belagerungsgegenstände
page.wiki.marketplace.siege.one=Kaufe dir Belagerungsgegenstände um eine Gilde anzugreifen.
page.wiki.marketplace.blackmarket.title=Schwarzmarkt
page.wiki.marketplace.blackmarket.one=Hier kannst du besonders seltene Gegenstände kaufen.
#Wiki pvp zone
page.wiki.pvp_zone.title=PvP und Spielmodi
page.wiki.pvp_zone.subtitle=Verlässt man den Spawn, gelangt man in die Kampfzone. Hier ist Kämpfen erlaubt und es gibt vieles zu entdecken.
page.wiki.pvp_zone.artefact.title=Artefakt
page.wiki.pvp_zone.artefact.one=Das Artefakt kehrt jeden Mittwoch & Samstag um 20:00[CET] in die Artefaktruine zurück. Diese befindet sich in Kampfzone Nord.
page.wiki.pvp_zone.artefact.two=Um das Artefakt für sich zu beanspruchen, muss man zuerst alle drei umliegenden Kristalle, von denen es geschützt wird, zerstören. Erst dann kann eine Gilde die mindestens ein Kristall zerstört hat dieses mit einer Diamantspitzhacke abbauen. Der Spieler der dem Artefakt den letzten Schlag versetzt wird zum Träger ernannt und hat nun die Aufgabe es zu seinem Gildenblock zu bringen. Stirbt er oder verlässt den Server, kehrt das Artefakt in die Ruine zurück.
page.wiki.pvp_zone.artefact.three=Das Artefakt belohnt die Gilde, die es in ihrem Besitzt hat mit Gold und wertvollen Gegenständen die stündlich gedroppt werden.
page.wiki.pvp_zone.artefact.four=Sollte der Gildenblock der Artefakt-Gilde zerstört werden, kehrt das Artefakt frühzeitig zurück in die Ruine.
page.wiki.pvp_zone.cap.title=Eroberungspunkte
page.wiki.pvp_zone.cap.one=Eroberungspunkte befinden sich in der Kampfzone und können von einer Gilde eingenommen werden. Sie belohnen ihren Besatzer für die nächsten 3 Stunden mit verschiedenen Boni, bevor sie wieder zur Einnahme frei werden.
page.wiki.pvp_zone.cap.graveruin.title=Grabruine
page.wiki.pvp_zone.cap.graveruin.one=Ist deine Gilde im Besitz dieses Punktes, so erhält sie +{0}% Klassenerfahrung.
page.wiki.pvp_zone.cap.deserttemple.title=Wüstentempel
page.wiki.pvp_zone.cap.deserttemple.one=Ist deine Gilde im Besitz dieses Punktes, so erhält sie +{0}% Gold von Monstern.
page.wiki.pvp_zone.dungeons.title=Dungeons
page.wiki.pvp_zone.dungeons.one=In der Kampfzone befinden sich versteckte Portale zu unseren Dungeons.
page.wiki.pvp_zone.dungeons.two=Um ein Dungeon zu betreten, benötigt man einen passenden Dungeonschlüssel. Dieser kann zu einer geringen Wahrscheinlichkeit von Monstern gedroppt oder am Schwarzmarkt gekauft werden.
page.wiki.pvp_zone.dungeons.three=Für abgeschlossene Dungeons erhalten alle Spieler eine große Belohnung. Nachdem ein Dungeon beendet wurde, hat es eine Stunde lang Abklingzeit.
page.wiki.pvp_zone.dungeons.morgoth.title=Morgoth
page.wiki.pvp_zone.dungeons.morgoth.one=Auf dem weg zu Morgoth passierst du ein düsteres Spinnennest, indem du durch mehrere Jump & Runs, ein Labyrinth und Unmengen von Monstern auf die Probe gestellt wirst.
page.wiki.pvp_zone.dungeons.morgoth.two=Belohnung: Klassenerfahrung & Gold
page.wiki.pvp_zone.chests.title=Schatztruhen
page.wiki.pvp_zone.chests.one=Es befinden sich Schatztruhen in unserer Kampfzone. Diese enthalten wertvolle Gegenstände und sollen Spieler dazu motivieren in die Kampfzone zu gehen und somit das PvP-Erlebnis in diesen verstärken.
#Wiki recipes
page.wiki.recipes.title=Rezepte
page.wiki.recipes.subtitle=Hier siehst du eine Übersicht über unsere eigenen Crafting-Rezepte
#Wiki rules
page.wiki.rules.title=Serverregeln
page.wiki.rules.subtitle=Mit dem Spielen auf dem Server erklärst du dich mit folgenden Regeln einverstanden
page.wiki.rules.broad.title=§1 Allgemeines
page.wiki.rules.broad.one=1. Den Anweisungen von Teammitgliedern ist Folge zu leisten.
page.wiki.rules.broad.two=2. Jeder Spieler unterliegt einer Meldepflicht. Beobachtete Regelverstöße anderer Spieler sind dem Team zu melden. Dies gilt ebenso für jegliche beobachteten Fehler (Bugs etc.) im Spiel.
page.wiki.rules.broad.three=3. Alle Spieler sind für ihren Account selbst verantwortlich. Falls eine andere Person auf ihrem Account gegen die Regeln verstößt, muss der Inhaber die Konsequenzen dafür tragen.
page.wiki.rules.broad.four=4. Betrug beim Handel ist erlaubt, da die Gefahr betrogen zu werden selbst eingegangen wird.
page.wiki.rules.broad.five=5. Ein Gegenstand oder Gold, dass bei einem Bug verloren gegangen ist, wird nur erstattet, wenn der Spieler z.B durch ein Video genaue Beweise dafür vorlegen kann.
page.wiki.rules.forbidden.title=§2 Verbote
page.wiki.rules.forbidden.one=1. Das Ausnutzen und weiter verbreiten von Bugs ist verboten. Wenn dir ein Bug bekannt ist, solltest du ihn umgehend bei einem Teammitglied melden.
page.wiki.rules.forbidden.two=2. Minecraft-Skins, welche beleidigende, provozierende, anstößige oder nationalsozialistische Inhalte oder Andeutungen beinhalten, sind verboten.
page.wiki.rules.forbidden.three=3. Das benutzen eines neuen Accounts um einen Bann zu umgehen ist verboten. Außerdem erhalten alle Accounts eine permanente Sperrung.
page.wiki.rules.forbidden.four=4. Das Verwenden von beleidigenden, nationalsozialistischen, anstößigen oder provozierenden Namen ist verboten.
page.wiki.rules.forbidden.five=5. Das schaffen von unfairen Vorteilen gegenüber anderen Spielern durch Multiaccounts ist verboten. Darunter zählt z.B auch Items oder Gold zu sichern.
page.wiki.rules.forbidden.six=6. Bei einem Angriff Gegenstände der Verteidiger absichtlich zu droppen und despawnen zu lassen ist streng verboten! In diesem Fall werden alle beteiligten bestraft.
page.wiki.rules.forbidden.seven=7. Das absichtliche boosten von Stats ist untersagt.
page.wiki.rules.forbidden.eight=8. Gildenverrat ist streng verboten und wird hart bestraft.
page.wiki.rules.forbidden.nine=9. Das Ausnutzen von Aspekten, die offensichtlich nicht zum Spielkonzept gehören ist verboten.
page.wiki.rules.modifications.title=§3 Modifikationen
page.wiki.rules.modifications.one=1. Sämtliche Modifikationen oder Programme die dem Spieler einen unfairen Vorteil anderen Spielern ohne diese Modifikation gegenüber verschaffen oder die Steuerung automatisieren, sind verboten. Hierzu zählen beispielsweise Killaura, X-Ray oder Autoclicker.
page.wiki.rules.communication.title=§4 Kommunikation
page.wiki.rules.communication.one=1. Die Kommunikation zwischen den Usern sollte höflich und anständig sein. Beleidigungen, Rassismus oder zu starke Provokationen, sind verboten und werden im Ermessen des Teams bestraft.
page.wiki.rules.communication.two=2. Das Schreiben in Caps (STÄNDIGES GROßSCHREIBEN) & Spam (das hervorheben von Nachrichten durch wiederholtes Schreiben) ist verboten.
page.wiki.rules.communication.three=3. Ausdrücklich verboten ist Fremd-/Serverwerbung und das Posten von Server IP's im Chat.
page.wiki.rules.communication.note=<b>Anmerkung:</b> Sollte dich das Chat-Verhalten eines bestimmten Spielers besonders st&ouml;ren, kannst du ihn mit /ignore [Spielername] selbst stumm schalten.
page.wiki.rules.building.title=§5 Bauregeln/Umgang mit der Welt
page.wiki.rules.building.one=1. Das absichtliche und zwecklose Verunstalten der Welten ist verboten und wird bestraft.
page.wiki.rules.building.two=2. Das Setzen von Blöcken, mit der Absicht einen Spieler/eine Spielergruppe zu beleidigen und/oder zu diskriminieren ist verboten.
page.wiki.rules.building.three=3. Komplett fliegende Gebäude sind verboten. Teilweise fliegende Gebäude sind erlaubt, solange sie den Verteidigern keinen ersichtlichen Vorteil bieten. Alle Gebäude müssen mit einem Fundament auf dem Boden verbunden sein
page.wiki.rules.building.four=4. Fallen um den Gildenblock, innerhalb eines 7 Block Radius sind verboten.
page.wiki.rules.building.five=5. Redstone-Schaltungen, die bewusst oder unbewusst den Server belasten sind verboten.
page.wiki.rules.building.six=6. Redstone-Clocks mit hoher Taktrate, die sich nicht ausschalten lassen sind verboten.
page.wiki.rules.building.seven=7. Automatische Monsterfallen sind verboten.
page.wiki.rules.building.eight=8. AFK-Farmen jeglicher Art sind verboten
page.wiki.rules.last_update=(Stand: 13.08.2020, 22:00)

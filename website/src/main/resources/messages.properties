page.wiki.index.server.about=Über uns
page.wiki.index.serverdesc=Arterion (IP: Arterion.de) ist ein Minecraft Server (Version 1.8.9), welcher Gilden-PvP mit Klassen bietet. Abseits davon bietet der Server viele abwechslungsreiche Aufgaben und Kämpfe, wie zum Beispiel ein Artefakt, Eroberungspunkte, Dungeons, Kampfzonen, Berufe und Quests. Schau doch noch heute vorbei, wir freuen uns auf dich!
